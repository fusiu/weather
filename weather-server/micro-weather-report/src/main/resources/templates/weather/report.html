<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>fusiu.com</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h3 th:text="${reportModel.title}">fusiu</h3>
        <div>
            <select class="custom-select" id="selectCityId">
                <option th:each="city : ${reportModel.cityList}"
                        th:value="${city.cityId}" th:text="${city.cityName}"
                        th:selected="${city.cityId eq reportModel.cityId}"></option>
            </select>
        </div>
    </div>
    <div class="row">
        <h1 th:text="${reportModel.report.city}">城市名称</h1>
    </div>
    <div class="row">
        <p>空气指数：<span th:text="${reportModel.report.aqi}"></span></p>
    </div>
    <div class="row">
        <p>当前温度：<span th:text="${reportModel.report.wendu}"></span></p>
    </div>
    <div class="row">
        <p>温馨提示：<span th:text="${reportModel.report.ganmao}"></span></p>
    </div>

    <div class="row">
        <div th:each="forecast : ${reportModel.report.forecast}" class="card  border-info">
            <div class="card-body  text-info">
                <p th:text="${forecast.date}" class="card-text">日期</p>
                <p th:text="${forecast.type}" class="card-text ">天气类型</p>
                <p th:text="${forecast.high}" class="card-text ">最高温度</p>
                <p th:text="${forecast.low}" class="card-text ">最低温度</p>
                <p th:text="${forecast.fengxiang}" class="card-text ">风向</p>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
<!-- 下拉框事件脚本 -->
<script type="text/javascript" th:src="@{/js/weather/report.js}"></script>
</body>
</html>
